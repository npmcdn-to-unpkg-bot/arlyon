{% extends 'menu.html' %}
{% load account %}
{% load socialaccount %}
{% block body %}
<div class="section landing red darken-1 valign-wrapper center">
    <div style="width:100%" class="valign">
        <div class="row">
            <div class="col s8 offset-s2">
                <img class="section" src="/static/images/kerbal.png" style="max-width:50%;"></img>
                <h3 class="chunk">MAKE YOUR AGENCY <span class="amber-text text-lighten-2">YOUR OWN.</span></h3>
                <p class="flow-text"></p>

                <div class="row">
                        {% if user.is_authenticated %}
                        <a class="waves-effect waves-light btn" href="{% url 'stuff_catalog' %}">go!</a>
                        {% else %}
                        <a class="waves-effect waves-light btn" id="featuresbtn">features</a>
                        <a class="waves-effect waves-light btn" href="{% url 'account_login' %}">sign up</a>
                        {% endif %}
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}

<script>
{% block script %}

(function($) {
    $('#featuresbtn').click(function() {
         $('html, body').animate({
           'scrollTop':   $('#features').offset().top
       }, 1000);
    });
})(jQuery);

{% endblock %}
</script>
